name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  oss-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Run OSS suites
        env:
          UV_NO_WORKSPACE: "1"
          AWARE_ROOT: ${{ github.workspace }}
        run: |
          uv run --project tools/test-runner \
            --with .[test] \
            aware-tests --manifest oss --stable --no-warnings --xvs -vv --xvs --maxfail=1
